<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/css/registrocss.css">
</head>
<body>
    <div class="blockR">
        <div class="contenido">
        <h1 class="Encabezado">¡Crea tu cuenta!</h1>
        <img src="/img/icon profile.png" alt="">
        <form action="">
            <table>
                <!-- fila 1 Nombre; Correo Electronico -->
                <tr>
                    <td><input type="text" placeholder="Nombre"></td>
                    <td><input type="text" placeholder="Correo Electrónico" name="" id=""></td>
                </tr>
                <!-- fila 2 Apellido y Fecha de Nacimiento -->
                <tr>
                    <td><input type="text" placeholder="Apellido"></td>
                    <td><input type="text" placeholder="Fecha de Nacimiento" name="" id=""></td>
                </tr>
                <!-- fila 3 Nickname-->
                <tr>
                    <td><input type="text" placeholder="Nickname" ></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="Contraseña"></td>
                    <td><input type="password" placeholder="Confirmar contraseña"></td>
                </tr>
                <!-- fila 5 aceptar T&U -->
                <tr>
                    <td><input class="casilla" type="checkbox" name="" id=""><h1 class="casillaL">Aceptar Terminos y Condiciones</h1></td>
                    <td></td>
                </tr>
                <!-- fila 6 Aceptar y Cancelar-->
                <tr>
                    <td class="baceptar"><input class="iaceptar" type="submit" value="Aceptar"></td>
                    <td class="bcancelar"><input class="icancelar" type="submit" value="Cancelar"></td>
                </tr>
            </table>
        </form>
        </div>
    </div>
</body>
</html>
