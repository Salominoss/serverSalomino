<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca: Crear libro</title>
    <link rel="stylesheet" href="/css/crearlibrocss.css">
    <script src="https://kit.fontawesome.com/e7644f3838.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="usuario">
         <a href="/secciones/inicio.html"> Nidia Nieto</a>
         <i class="fa-solid fa-user"></i>
    </div>
    <div class="salida">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
    </div>
    <div class="blockcr">
        <div class="contenido">
            <h1 class="titulo">¡Crea tu libro!</h1>
            <form action="">
                <table>
                    <!-- fila 1 titulo -->
                    <tr>
                        <td> <input class="casillas" type="text" placeholder="Titulo"></td>
                        <td> <input class="casillas" type="text" name="" id="" placeholder="ISBN"></td>
                    </tr>
                    <!-- fila 2 editorial -->
                    <tr>
                        <td>
                            <select class="casillas" name="" id="" placeholder="Editorial">
                                <option value="">Editorial Carvajal</option>
                                <option value="">Editorial Sogamoso</option>
                                <option value="">Editorial Bogota</option>
                                <option value="">Editorial Cucuta</option>
                            </select>
                            <td> <input class="casillas" type="number" name="" id="" placeholder="Num.paginas" value="0000" ></td>
                        </td>
                    </tr>
                    <!-- fila 3 edición -->
                    <tr>
                        <td> <input class="casillas" type="text" name="" id="" placeholder="Edición"></td>
                        <td> <input class="casillas" type="text" name="" id="" placeholder="Área"></td>
                    </tr>
                    <!-- fila 4 Estado -->
                    <tr>
                        <td>
                            <select class="casillas" name="" id="" placeholder="Estado">
                                <option class="cextra" value="">Disponible</option>
                                <option class="casillas" value="">No Disponible</option>
                            </select>
                        </td>
                    </tr>
                    <!-- fila 5 Guardar -->
                    <tr>
                        <td> <input class="cextra" type="submit" value="Guardar"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <footer><h1>Derechos reservados ©</h1></footer>
</body>
</html>
